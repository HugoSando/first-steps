<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is a Palindrome</title>
  </head>
  <body>
    <h1>PALINDROMO</h1>
    <p>Ingrese una palabra y verificaquermos si es palindromo</p>
    <input type="text" id="texto" />
    <input type="button" id="boton" value="OK" />
    <br>
    <p id="resultado"></p>
    <script type="text/javascript">
      var boton = document.getElementById("boton");
      var texto = document.getElementById("texto");
      boton.addEventListener("click", clickeado);

      function clickeado(){
        var invertida;
        var longitud = texto.value["length"];

        for (var i=0; i<longitud; i++){
          invertida += texto.value[longitud-i-1];
        }
      console.log(invertida);
      var validacion = invertida === texto.value;
      document.getElementById("resultado").innerHTML = "Tu Palindromo es <strong>" + validacion;
      }
    </script>
  </body>
</html>
